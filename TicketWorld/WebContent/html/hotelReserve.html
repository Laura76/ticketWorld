<!--提示框-->
<div class="modal fade" tabindex="-1" role="dialog" id="reserve" style="margin-top: 3%">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 700px;height: auto;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" style="align-items: center;padding-left: 3%">客栈预约</h4>
            </div>
            <div class="modal-body">
                <form action="../jsp/vipOrder.jsp" method="post">
                <fieldset>
                    <legend style="font-size: 16px">预约信息</legend>
                    <label style="padding: 5px">
                        客栈名称：
                        <span>南京市鼓楼区青年旅社 </span>
                    </label>
                    <br>
                    <label style="padding: 5px">
                        房间类型：
                        <span> 双人间 </span>
                    </label>
                    <br>
                    <label style="padding:5px">入住日期：</label>
                    <input type="date" class="form-control-static">
                    <label style="padding-left: 20px">离店日期：</label>
                    <input type="date" class="form-control-static">

                </fieldset>
                <fieldset style="margin-top: 10px">
                    <legend style="font-size: 16px">入住人信息</legend>
                    <table class="table">
                        <thead>
                        <tr>
                            <td>#</td>
                            <td>姓名</td>
                            <td>身份证号</td>
                            <td>性别</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>
                                <input id="name1">
                            </td>
                            <td>
                                <input id="idNum1" minlength="21">
                            </td>
                            <td>
                                <select id="gender1">
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>
                                <input id="name2">
                            </td>
                            <td>
                                <input id="idNum2" minlength="21">
                            </td>
                            <td>
                                <select id="gender2">
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                                </select>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </fieldset>
                <fieldset style="margin-top: 10px">
                    <legend style="font-size: 16px;">付款</legend>
                    <label style="padding: 10px;width: 200px;height: 20px">应付金额:
                        <span>$400</span>
                    </label>
                    <label class="form-inline" style="padding: 10px">付款方式：
                        <select>
                            <option value="1">会员卡</option>
                            <option value="2">现金</option>
                        </select>
                    </label>
                </fieldset>

                <div class="row">
                    <div class="col-xs-3" style="float: right">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">预约</button>
                    </div>
                </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
