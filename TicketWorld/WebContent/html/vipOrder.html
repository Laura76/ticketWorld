<fieldset style="position:absolute;top:100px;left:200px;width: 900px;height: 620px">
    <legend>我的订单</legend>

        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </input>
    </div>
    <table class="table" style="margin: 30px">
        <thead style="background-color: rgba(190, 188, 198, 0.67)">
        <tr>
            <td>#</td>
            <td>场馆名称</td>
            <td>入座日期</td>
            <td>离座日期</td>
            <td>消费金额</td>
            <td>支付方式</td>
            <td>订单状态</td>
            <td>是否取消</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>南京市鼓楼区青年旅舍</td>
            <td>2017-03-03</td>
            <td>2017-03-10</td>

            <td>会员卡</td>
            <td>已预订</td>
            <td>
                <button class="btn btn-default btn-primary btn-xs">
                    取消
                </button>
            </td>

        </tr>
        <tr>
            <td>2</td>

            <td>
                <button class="btn btn-default btn-primary btn-xs" disabled="disabled">
                    取消
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</fieldset>
